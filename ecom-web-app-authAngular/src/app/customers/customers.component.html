<div class="alert alert-success" role="alert">
  List Of <b>Customers</b>!
 </div>
 <div class="container">
   <table class="table" *ngIf="customers">
     <thead>
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Email</th>
         <th>Action</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let c of customers._embedded.customers">
         <td>{{c.id}}</td>
         <td>{{c.name}}</td>
         <td>{{c.email}}</td>
         <td>
          <button class="btn btn-success" (click)="getBills(c)">Bills</button>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
