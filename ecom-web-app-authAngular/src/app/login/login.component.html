
<div class="container mt-3">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h3><b>Authentication</b></h3>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>


      <div class="card-body">
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">

          <div class="mb-3">
            <label class="form-label"><b>Username</b></label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter a valid Username!">
          </div>

          <div class="mb-3">
            <label class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" formControlName="password" placeholder="********">
          </div>

          <button class="btn btn-primary" type="submit">Login</button>

        </form>
      </div>

    </div>
  </div>
</div>
